<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance de chiffre manuscrit (MNIST)</title>
    <link rel="stylesheet" href="mnist_web.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="mnist_onnx.js"></script>
    <script src="web.js"></script>
</head>
<body>
    <h1>Reconnaissance de chiffre manuscrit</h1>
    <canvas id="canvas" width="280" height="280"></canvas>
    <div class="button-group">
        <button id="clear">Effacer</button>
        <button id="predict">Pr√©dire</button>
    </div>
    <div id="result"></div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');       
        let drawing = false;
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', e => { 
            drawing = true; 
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });
        
        canvas.addEventListener('mouseup', e => { 
            drawing = false; 
            ctx.beginPath(); 
        });
        
        canvas.addEventListener('mouseout', e => { 
            drawing = false; 
            ctx.beginPath(); 
        });
        
        canvas.addEventListener('mousemove', draw);

        function draw(e) {
            if (!drawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        document.getElementById('clear').onclick = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('result').textContent = '';
            document.getElementById('confidence-level').style.width = '0%';
        };
    </script>
</body>
</html>
